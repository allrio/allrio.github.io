        <img class="image-visuals pentax-though" src="images/gh4small/gh4 (38).jpg" alt="" />
        <div class="pop-up-explain-visible">
          <p>Lumix GH4, K to M43 Adapter, 50mm 1.7</p>
        </div>







        <!-- IMPORT AND UPLOAD PHOTOS -->
        <script type="text/javascript">
          // CREATE PHOTO ARRAY
          let photos = () => {
            let totalPhotos = []
            for (photo = 0; photo <= 36; photo++) {
              fileNum = (photo).toString()
              newFile = "gh4 (" + fileNum + ").jpg"
              let z = document.createElement('img')
              z.classList.add("image-visuals")
              z.classList.add("pentax-though")
              z.src = "images/gh4small/" + newFile
              let insertPhoto = z
              totalPhotos.push(insertPhoto)
            }
            return totalPhotos
          }


          // CREATE POPUP CAPTION
          function popUp() {
            let z = document.createElement('div')
            z.classList.add('pop-up-explain-visible')
            let p = document.createElement('p')
            let text = document.createTextNode('Lumix GH4, K to M43 Adapter, 50mm 1.7')
            p.appendChild(text)
            z.appendChild(p)
            return z
          }

          // UPLOAD PHOTO FUNCTION
          function uploadPhoto(i) {
            return document.querySelector('.image-content').appendChild(photos()[i])
          }

          // INSERT AFTER FUNCTION
          function insertAfter(referenceNode, newNode) {
            referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
          }

          photos().forEach((photo, i) => {
            i += 1
            insertAfter(uploadPhoto(i), popUp())
          })
        </script>
        <!-- END IMPORT AND UPLOAD PHOTOS -->
